<html>
    <head>
        <title>TypeScript Canvas Game</title>
    </head>
    <body>
        <canvas id='mainCanvas' style="border: solid 1px gray; width: 100%; height:100%">
        </canvas>
    </body>
    <script type="module">
        import MyGame from "./lib/MyGame.js"
        const game = window.game = new MyGame(mainCanvas)
        game.main()
    </script>
</html>
